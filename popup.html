<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ekşi Artı</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <div class="logo">
                <img src="icons/icon48.png" alt="Ekşi Artı" class="logo-icon">
                <h1>Ekşi Artı</h1>
            </div>
            <div class="version">v1.0.0</div>
        </header>

        <main class="popup-content">
            <div class="quick-actions">
                <button id="toggle-blocking" class="action-btn primary">
                    <span class="icon">🚫</span>
                    <span class="text">Toplu Engelleme</span>
                </button>

                <button id="toggle-search" class="action-btn">
                    <span class="icon">🔍</span>
                    <span class="text">Gelişmiş Arama</span>
                </button>

                <button id="toggle-highlighting" class="action-btn">
                    <span class="icon">🎨</span>
                    <span class="text">Yazar Vurgulama</span>
                </button>

                <button id="open-trash" class="action-btn">
                    <span class="icon">🗑️</span>
                    <span class="text">Çöp Kutusu</span>
                </button>
            </div>

            <div class="stats-section">
                <h3>İstatistikler</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Engellenen</span>
                        <span id="blocked-count" class="stat-value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Vurgulanan</span>
                        <span id="highlighted-count" class="stat-value">-</span>
                    </div>
                </div>
            </div>

            <div class="current-operation" id="current-operation" style="display: none;">
                <h3>Mevcut İşlem</h3>
                <div class="operation-info">
                    <div class="operation-text" id="operation-text">İşlem durumu yükleniyor...</div>
                    <div class="operation-progress">
                        <div class="progress-bar">
                            <div id="progress-fill" class="progress-fill"></div>
                        </div>
                        <span id="progress-text" class="progress-text">0%</span>
                    </div>
                    <button id="stop-operation" class="btn-small btn-danger">Durdur</button>
                </div>
            </div>
        </main>

        <footer class="popup-footer">
            <button id="open-options" class="footer-btn">
                <span class="icon">⚙️</span>
                <span class="text">Ayarlar</span>
            </button>
            
            <button id="open-help" class="footer-btn">
                <span class="icon">❓</span>
                <span class="text">Yardım</span>
            </button>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
